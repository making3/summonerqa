<table border="full">
    <tr>
        <th>User</th>
        <th>Body</th>
    </tr>
    <tr>
        <td>{{ comment.author }}</td>
        <td>{{ comment.body }}</td>
    </tr>
</table>

<hr />

<h2>Tags</h2>

<ul>
{% for tag in comment.tags.all %}
    <li>{{tag.name}}</li>
{% endfor %}
</ul>
